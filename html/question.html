<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/question.css" />
    <script defer src="../js/MBTI.js"></script>
    <title>소모임 MBTI 테스트</title>
</head>

<body>
    <div class="wrapper">
        <section class="section"></section>

        <section class="content">
            <div id="question-num" class="q-num">Q1</div>
            <div id="question" class="q-content">새 학기가 시작되고 소모임 신청 기간이 찾아왔다!</div>
            <div class="q-answer">
                <button id="question-btn1" class="q-answer-btn" onclick="btn_click()">소모임… 좀 귀찮지만 그래도 안 할 순 없으니 장사랑산악회만 해야겠다!</button>
            </div>
            <div class="q-answer">
                <button id="question-btn2" class="q-answer-btn" onclick="btn_click()">흠… 이번 학기엔 장사랑산악회까지 4개의 소모임에 등록해야겠다!</button>
            </div>
        </section>

        <section class="result-site">
            <div class="title">
                나는 장사랑산악회에서<br>어떤 존재일까?!
            </div>
            <div class="result-img">
                <img class="imgs" src="../img/result/water-bottle.png" alt="bottle" />
            </div>
            <div id="result-content" class="result-content">
                <div><span id="namesh"></span>님은 장사랑산악회에서<br><span id="object">물병</span> 과 같은 존재입니다!</div>
            </div>
            <div class="result-explain">
                <div class="mbti-explain">유사 MBTI : <span class="mbti"></span></div>
                <div class="mbti-comment"></div>
            </div>
            <div class="btn">
                <a href="main.html" class="main-btn">
                    <img class="btn-img" src="../img/result/home.png" alt="home-img" />
                    <div class="btn-write">메인화면으로</div>
                </a>
                <a href="introduce.html" class="main-btn">
                    <img class="btn-img" src="../img/result/mountain.png" alt="mountain-img" />
                    <div class="btn-write">장사랑산악회?</div>
                </a>
                <a href="#" class="main-btn">
                    <img class="btn-img" src="../img/result/share.png" alt="share-img" />
                    <div class="btn-write">공유하기</div>
                </a>
            </div>
        </section>

        <section class="section"></section>
</body>

</html>
