<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <script defer src="MBTI.js"></script>
    <title>소모임 MBTI 테스트</title>
</head>

<body>
    <div class="wrapper">
        <section class="section"></section>
        <section class="content">
            <div class="title">
                나는<br>장사랑산악회에서<br>어떤<br>존재일까?!
            </div>
            <div class="control-knob">
                <img class="club-img" src="main/mountain-color.png" />
                <input type="checkbox" id="club" name="mountain">
                <label for="club">
                    <div class="knob"></div>
                </label>
                <img class="club-img" src="main/shuttlecock-color.png" />
            </div>
            <div class="personal-name">
                <div class="name-title">이름을 적어주세요</div>
                <input type="text" id="name" />
            </div>
            <div class="test-start">
                <a href="question.html"
                    class="test-start-btn"
                    onclick="name_submit()">테스트 시작하기</a>
            </div>
        </section>
        <section class="section"></section>
    </div>
    
</body>

</html>
